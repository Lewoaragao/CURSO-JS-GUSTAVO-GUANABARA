<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite sua nacionalidade: <input type="text" name="txtnac" id="txtnac">
    <br/><input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtn = txtnac.value
            var res = window.document.querySelector('div#res')
            if (txtn == 'Brasileiro') {
            res.innerHTML = `<br/>Você é <strong>Brasileiro</strong>.`
            } else {
                res.innerHTML = `<br/>Você é <strong>estrangeiro</strong>.`
            }
        }
        
    </script>
</body>
</html>
