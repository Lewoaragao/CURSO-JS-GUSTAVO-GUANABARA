<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex002</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white; /* comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(211, 176, 19);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- comentário em HTML -->
    <p>tudo bem?</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // string to number
        var n2 = Number(window.prompt('Digite outro número: ')) // string to number
        var s = n1 + n2
        // window.alert('A soma total é: ' + String(s)) // number to string
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // placeholder
        // number + number = adição
        // string + string = concatenação
    </script>
</body>
</html>
